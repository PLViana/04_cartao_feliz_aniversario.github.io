<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- teste -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Feliz Aniversário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Playwrite+IN:wght@100..400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
        }

        .card {
            background: #fff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: absolute;
            width: 30%;
            top: 50px;
            right: 50px;
            z-index: 1;
        }
        .foto {
            background: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-family: "Dancing Script", serif;
            font-size: 2.2em;
            color: hsl(355, 95%, 60%);
            margin-bottom: 20px;
        }

        p {
            font-family: "Playwrite IN", serif;
            font-size: 1em;
            color: #0406a3;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            top: 0;
            background-color: red;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="foto">
        <img src="IMG_0670.jpeg" align="center" width="900px"/>
        <div class="card">
            <h1>Feliz Aniversário!</h1>
            <p>Deus abençoe por tudo que sempre tem feito e principalmente pelo amor que sempre tem demonstrado!<br/>Por isso e por muito mais te presenteamos com esta declaração do nosso amor por você!<br/>TE AMAMOS!!!</p>
        </div>
        
        
        <script>
            function createConfetti() {
                const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            
            const colors = ['#ff0', '#f0f', '#0ff', '#0f0', '#f00', '#00f'];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            confetti.style.opacity = Math.random();
            confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
            
            document.body.appendChild(confetti);
            
            setTimeout(() => confetti.remove(), 5000);
        }
        
        setInterval(createConfetti, 5);
        </script>
</div>
</body>
</html>
